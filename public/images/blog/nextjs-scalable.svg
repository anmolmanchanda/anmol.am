<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nextjs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="url(#nextjs-gradient)" opacity="0.9"/>
  
  <!-- Abstract architectural shapes -->
  <rect x="50" y="40" width="80" height="120" fill="rgba(255,255,255,0.1)" rx="8" filter="url(#glow)"/>
  <rect x="150" y="60" width="80" height="100" fill="rgba(255,255,255,0.15)" rx="8" filter="url(#glow)"/>
  <rect x="250" y="30" width="80" height="140" fill="rgba(255,255,255,0.1)" rx="8" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="130" y1="100" x2="150" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="230" y1="110" x2="250" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Next.js icon representation -->
  <circle cx="350" cy="50" r="25" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">N</text>
  
  <!-- Title -->
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="600" opacity="0.9">Scalable Next.js Architecture</text>
</svg>