<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docker-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="docker-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="url(#docker-gradient)" opacity="0.9"/>
  
  <!-- Container blocks -->
  <rect x="50" y="60" width="70" height="50" fill="rgba(255,255,255,0.15)" rx="6" filter="url(#docker-glow)"/>
  <rect x="50" y="60" width="70" height="15" fill="rgba(255,255,255,0.3)" rx="6"/>
  <text x="85" y="72" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">APP</text>
  
  <rect x="140" y="80" width="70" height="50" fill="rgba(255,255,255,0.15)" rx="6" filter="url(#docker-glow)"/>
  <rect x="140" y="80" width="70" height="15" fill="rgba(255,255,255,0.3)" rx="6"/>
  <text x="175" y="92" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">DB</text>
  
  <rect x="230" y="50" width="70" height="50" fill="rgba(255,255,255,0.15)" rx="6" filter="url(#docker-glow)"/>
  <rect x="230" y="50" width="70" height="15" fill="rgba(255,255,255,0.3)" rx="6"/>
  <text x="265" y="62" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">API</text>
  
  <rect x="320" y="70" width="70" height="50" fill="rgba(255,255,255,0.15)" rx="6" filter="url(#docker-glow)"/>
  <rect x="320" y="70" width="70" height="15" fill="rgba(255,255,255,0.3)" rx="6"/>
  <text x="355" y="82" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">NGINX</text>
  
  <!-- Docker whale tail -->
  <path d="M 200 140 Q 190 130 180 140 Q 190 150 200 140 Q 210 130 220 140 Q 210 150 200 140" 
        fill="rgba(255,255,255,0.4)" filter="url(#docker-glow)"/>
  <circle cx="185" cy="135" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="195" cy="135" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="205" cy="135" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="215" cy="135" r="2" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Connection network -->
  <line x1="120" y1="85" x2="140" y2="105" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="210" y1="105" x2="230" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="300" y1="75" x2="320" y2="95" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="600" opacity="0.9">Docker Containerization</text>
</svg>