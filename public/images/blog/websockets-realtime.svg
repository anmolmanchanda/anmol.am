<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ws-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <filter id="ws-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <animateTransform id="pulse" attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <rect width="400" height="200" fill="url(#ws-gradient)" opacity="0.9"/>
  
  <!-- Server -->
  <rect x="50" y="80" width="60" height="40" fill="rgba(255,255,255,0.2)" rx="6" filter="url(#ws-glow)"/>
  <text x="80" y="103" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">SERVER</text>
  
  <!-- Clients -->
  <circle cx="300" cy="60" r="15" fill="rgba(255,255,255,0.15)" filter="url(#ws-glow)"/>
  <circle cx="320" cy="100" r="15" fill="rgba(255,255,255,0.15)" filter="url(#ws-glow)"/>
  <circle cx="300" cy="140" r="15" fill="rgba(255,255,255,0.15)" filter="url(#ws-glow)"/>
  
  <!-- Real-time data streams -->
  <path d="M 110 90 Q 200 70 285 60" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none">
    <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 110 100 Q 200 100 305 100" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none">
    <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 110 110 Q 200 130 285 140" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none">
    <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="1.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- WebSocket symbol -->
  <circle cx="200" cy="100" r="8" fill="rgba(255,255,255,0.3)" filter="url(#ws-glow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="600" opacity="0.9">Real-time WebSocket Communication</text>
</svg>