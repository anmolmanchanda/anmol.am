<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="perf-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="url(#perf-gradient)" opacity="0.9"/>
  
  <!-- Performance gauge -->
  <circle cx="120" cy="100" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
  <circle cx="120" cy="100" r="40" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="4" 
          stroke-dasharray="188" stroke-dashoffset="50" stroke-linecap="round" filter="url(#perf-glow)"/>
  <text x="120" y="85" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">95</text>
  <text x="120" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="8">SCORE</text>
  
  <!-- Optimization metrics -->
  <rect x="220" y="40" width="120" height="15" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="220" y="40" width="100" height="15" fill="rgba(255,255,255,0.6)" rx="8"/>
  <text x="350" y="52" fill="white" font-family="sans-serif" font-size="10">FCP</text>
  
  <rect x="220" y="65" width="120" height="15" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="220" y="65" width="110" height="15" fill="rgba(255,255,255,0.6)" rx="8"/>
  <text x="350" y="77" fill="white" font-family="sans-serif" font-size="10">LCP</text>
  
  <rect x="220" y="90" width="120" height="15" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="220" y="90" width="95" height="15" fill="rgba(255,255,255,0.6)" rx="8"/>
  <text x="350" y="102" fill="white" font-family="sans-serif" font-size="10">CLS</text>
  
  <rect x="220" y="115" width="120" height="15" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="220" y="115" width="105" height="15" fill="rgba(255,255,255,0.6)" rx="8"/>
  <text x="350" y="127" fill="white" font-family="sans-serif" font-size="10">TTI</text>
  
  <!-- Speed indicator -->
  <polygon points="300,150 320,140 320,160" fill="rgba(255,255,255,0.8)" filter="url(#perf-glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,0;0,0" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  
  <text x="200" y="185" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="600" opacity="0.9">Performance Optimization</text>
</svg>